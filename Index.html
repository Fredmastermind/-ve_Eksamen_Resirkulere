    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let jsonData = null; // will hold your loaded data
        let currentDrawType = "weekly";
        let countdownInterval;

        function getMedal(idx) {
            if (idx === 0) return `
                <span class="trophy-medal medal-gold">
                <i class="bi bi-trophy-fill"></i>
                <span class="placement-circle">1</span>
                </span>
            `;
            if (idx === 1) return `
                <span class="trophy-medal medal-silver">
                <i class="bi bi-trophy-fill"></i>
                <span class="placement-circle">2</span>
                </span>
            `;
            if (idx === 2) return `
                <span class="trophy-medal medal-bronze">
                <i class="bi bi-trophy-fill"></i>
                <span class="placement-circle">3</span>
                </span>
            `;
            return '';
        }

        function renderLeaderboard(ulId, winnersArr) {
            const ul = document.getElementById(ulId);
            ul.innerHTML = '';
            winnersArr.forEach((winner, idx) => {
                ul.innerHTML += `
                    <li class="list-group-item">
                        <span class="leaderboard-place">
                            ${getMedal(idx) || (idx+1 + '.')}
                        </span>
                        <span class="winner-name">${winner.name}</span>
                        <span class="text-success float-end">${winner.amount}</span>
                    </li>
                `;
            });
        }

        function getCountdownString(targetDate) {
            const now = new Date();
            const totalSeconds = Math.floor((targetDate - now) / 1000);
            if (totalSeconds <= 0) return "PÃ¥gÃ¥r nÃ¥!";
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${days}d ${hours}t ${minutes}m ${seconds}s`;
        }

        function updateDrawCountdown() {
            let label, targetDate;
            if (currentDrawType === "weekly") {
                label = "Neste ukentlige trekning om:";
                targetDate = new Date(jsonData.event.weeklyDrawDate);
            } else {
                label = "Neste mÃ¥nedlige trekning om:";
                targetDate = new Date(jsonData.event.monthlyDrawDate);
            }
            document.getElementById('drawTimer').childNodes[0].nodeValue = label + " ";
            document.getElementById('drawCountdown').innerText = getCountdownString(targetDate);
        }

        function updateTicketCounterBadge() {
            const ticketCount = document.getElementById('ticketCount');
            const ticketLabel = document.getElementById('ticketLabel');
            if (currentDrawType === "weekly") {
                ticketCount.textContent = jsonData.user.weeklyTickets;
                ticketLabel.textContent = "Ukentlige lodd";
            } else {
                ticketCount.textContent = jsonData.user.monthlyTickets;
                ticketLabel.textContent = "MÃ¥nedlige lodd";
            }
        }

        function switchDrawCountdown(type) {
            currentDrawType = type;
            updateDrawCountdown();
            updateTicketCounterBadge();
            clearInterval(countdownInterval);
            countdownInterval = setInterval(updateDrawCountdown, 1000);
        }

        // Load the JSON file and initialize everything
        document.addEventListener("DOMContentLoaded", function() {
            fetch('lottery-data.json')
                .then(response => response.json())
                .then(data => {
                    jsonData = data;
                    renderLeaderboard('weeklyLeaderboard', jsonData.weeklyWinners);
                    renderLeaderboard('monthlyLeaderboard', jsonData.monthlyWinners);

                    document.getElementById('weekly-tab').addEventListener('click', function() {
                        switchDrawCountdown("weekly");
                    });
                    document.getElementById('monthly-tab').addEventListener('click', function() {
                        switchDrawCountdown("monthly");
                    });

                    switchDrawCountdown("weekly");
                    updateTicketCounterBadge();
                })
                .catch(err => {
                    // fallback or error
                    document.getElementById('drawCountdown').innerText = "Kunne ikke laste data";
                });
        });
    </script>
